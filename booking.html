<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Welcome to Nightmare Manor, your ultimate destination for thrilling horror experiences. Explore our haunted attractions, book your visit, and immerse yourself in spine-chilling adventures.">
    <title>Nightmare Manor | Booking form</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="booking-form">
    <!-- Bootstrap Navbar -->
    <nav id="main-nav" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a id="logo" class="navbar-brand" href="index.html"><img src="assets/images/logo.webp"
                    alt="Nightmare Manor logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto my-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#rooms">Our Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#cast">Our Cast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#events">Events</a>
                    </li>
                    <li>
                        <a href="booking.html" class="btn main-button" aria-current="page"><i class="fa-solid fa-skull-crossbones"></i> Sealyour fate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Booking Section -->
    <main>
        <section class="container">
            <!-- Lottie Animation in top-right corner -->
            <div class="lottie-wrapper">
                <dotlottie-wc src="https://lottie.host/75ddc264-4b21-4dfb-95db-19589933dd62/uWglkMF3rf.lottie"
                    style="width: 200px; height: 200px;" autoplay loop>
                </dotlottie-wc>
            </div>
            <div class="card-header text-center">
                <h3 class="mb-0">Booking Form</h3>
            </div>
            <div id="booking-card" class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="group" class="form-label">Group Size</label>
                                <input class="form-control" id="group" name="group" type="number" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input class="form-control" id="date" name="date" type="date" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn main-button"><i class="fa-solid fa-skull-crossbones"></i> Seal your Fate</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-3">
                    <a id="logo-footer" class="navbar-brand" href="index.html"><img src="assets/images/logo.webp"
                            alt="Nightmare Manor logo"></a>
                    <div class="social-links my-4">
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                            rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <div class="col">
                    <h3>Find us at</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1191.4114638083634!2d-6.34183709021302!3d53.3285237226362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670ec661751a83%3A0xdcebbdc539359240!2sThe%20Nightmare%20Realm!5e0!3m2!1spl!2sie!4v1759238499903!5m2!1spl!2sie"
                        class="responsive-map" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" title="Google map"></iframe>
                </div>
            </div>
        </div>
    </footer>
    <!-- LottieFiles -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/1eb19e26b6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>
</body>

</html>
